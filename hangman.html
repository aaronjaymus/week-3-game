<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/gameStyle.css">
</head>
<body>
	
	<header class="header">
		<h1 class="gameTitle">Hangman</h1>
	</header>
	<section class="main clearfix">
		<div class="leftPanel">
			<img id="wordImage" src="assets/images/questionmark.png">
			<div id="winArea"></div>
		</div>
		<div class="rightPanel">
			<div>
				<h3>Guesses remaining:</h3>
				<div id="guessRemain"></div>
			</div>
			<div>
				<h3>Your word:</h3>
				<div id="wordFill"></div><br>
			</div>
			<div>
				<h3>Letters guessed:</h3>
				<div id="guessMade"></div>
			</div>
		</div>
	</section>

	<script src="assets/js/gameCode.js"></script>
</body>
</html>
